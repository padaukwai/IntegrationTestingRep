name: Develop Branch
on: push

jobs:
  build:
    name: Hello world action
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Set up JDK 24
        uses: actions/setup-java@v4
        with:
          java-version: '24'
          distribution: 'adopt'
      - name: Build with Maven
        run: mvn package -DskipTests
      - name: Unit Tests
        run: mvn -Dtest=imc.com.AppTest test
