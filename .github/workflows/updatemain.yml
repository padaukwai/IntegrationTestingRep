name: A workflow for Unit Testing with DB App
on: push

jobs:
  build:
    name: UNit Testing action
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Set up JDK 19
        uses: actions/setup-java@v2
        with:
          java-version: '19'
          distribution: 'adopt'
      - name: Unit Tests
        run: mvn -Dtest=imc.com.AppTest test
      - name: Package
        run: |
          mvn package -DskipTests
          #docker compose up --abort-on-container-exit

