name: A workflow for my Hello World App
on: push


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Compose
        run: docker compose up --build -d

      - name: Wait for MySQL
        run: |
          until docker exec lab02r4-db-1 mysqladmin ping -uroot -proot --silent; do
            echo "Waiting for database..."
            sleep 2
          done

      - name: Run application
        run: docker compose exec app java -jar /tmp/DevOpsClassRoom1-1-jar-with-dependencies.jar

