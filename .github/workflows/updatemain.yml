name: A workflow for my Hello World App
on:
  push:
    branches:
      - master
      - develop

jobs:
  UnitTests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Set up JDK 24
        uses: actions/setup-java@v2
        with:
          java-version: '24'
          distribution: 'temurin'
      - name: Unit Tests
        run: mvn -Dtest=imc.com.AppTest test
      - name: CodeCov
        uses: codecov/codecov-action@v5.5.1
        with:
            token: ${{ secrets.CODECOV_TOKEN }} # now required for public repos too
            files: ./target/site/jacoco/jacoco.xml
            #files: ./coverage.xml
            flags: Unit Tests # optional
            verbose: true # optional (default = false)
            #slug: padaukwai/IntegrationTestingRep
    DBTest:
        name: Build and Test
        jobs:
              build:
               runs-on: ubuntu-latest
        services:
        mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: example
          MYSQL_DATABASE: employees
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
          steps:
      - uses: actions/checkout@v4

      - name: Wait for MySQL to be ready
        run: sleep 20

      - name: Test database connection
        run: |
          sudo apt-get install -y mysql-client
          mysql -h 127.0.0.1 -P 3306 -u root -proot -e "SHOW DATABASES;"

      - name: Run app
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_USER: root
          DB_PASS: example
          DB_NAME: employees
        run: |
          npm install
          npm start


  IntegrationTests:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Set up JDK 24
        uses: actions/setup-java@v2
        with:
          java-version: '24'
          distribution: 'temurin'
      - name: Integration Tests and CodeCov
        run: |
          docker build -t database ./db 
          docker run --name employees -dp 33060:3306 database
          mvn -Dtest=imc.com.AppIntegrationTest test          
          docker stop employees
          docker rm employees
          docker image rm database
      - name: CodeCov
        uses: codecov/codecov-action@v5.5.1
        with:
            token: ${{ secrets.CODECOV_TOKEN }} # now required for public repos too
            files: ./target/site/jacoco/jacoco.xml
            #files: ./coverage.xml
            flags: Integration Tests # optional
            verbose: true # optional (default = false)
            #slug: padaukwai/IntegrationTestingRep
  build:
    name: Build and Start Using docker-compose
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Set up JDK 24
        uses: actions/setup-java@v2
        with:
          java-version: '24'
          distribution: 'temurin'
      - name: Package and Run docker compose
        run: |
          mvn package -DskipTests
          docker compose up --abort-on-container-exit
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          automatic_release_tag: "latest"
          files: |
            ./target/*.jar
      - name: Start containers
        run: docker compose -p dbandunittesting up -d
      - name: Run tests (container stays alive)
        run: docker compose -p dbandunittesting up -d app
      - name: Copy Output
        run: docker container cp dbandunittesting-app-1:/tmp/reports ./ || true
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4.2.5
        with:
          branch: reports # The branch the action should deploy to.
          folder: reports # The folder we are copying
