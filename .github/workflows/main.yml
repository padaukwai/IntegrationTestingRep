name: A workflow for my Hello World App
on: push

jobs:
  build:
    name: Hello world action
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Setup network
        run: |
          docker network create --driver bridge wm2
          docker pull mongo
          docker run -d --name mongo-dbserver --network wm2 mongo
      - name: Build with Maven
        run: mvn package
      - name: Build
        run: docker build -t wm2 .
      - name: Run image
        run: docker run --network wm2 --name semcontainer wm2
      - name: view logs
        run: docker logs semcontainer
